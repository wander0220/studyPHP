<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .row {
            width: 150px;
        }
    </style>

</head>

<body>
    <h3>[회원가입]</h3>
    <form id="form" method="POST" action="join.php">
        <table>
            <tr>
                <td class="row">회원 id</td>
                <td><input type="text" name="user_id"> &nbsp;[ID 중복검사]</td>
            </tr>
            <tr>
                <td class="row">비밀번호</td class="row">
                <td><input type="password" name="user_pw"></td>
            </tr>
            <tr>
                <td class="row">비밀번호 확인</td class="row">
                <td><input type="password" name="user_pw"></td>
            </tr>
            <tr>
                <td class="row">이름</td class="row">
                <td><input type="text" name="user_name"></td>
            </tr>
            <tr>
                <td class="row">성별</td class="row">
                <td>남성<input type="radio" name="user_man"> 여성<input type="radio" name="user_woman"></td>
            </tr>
            <tr>
                <td class="row">집전화</td class="row">
                <td><input type="text" name="user_home"></td>
            </tr>
            <tr>
                <td class="row">휴대전화</td class="row">
                <td><input type="text" name="user_phone"></td>
            </tr>
            <tr>
                <td class="row">이메일</td class="row">
                <td><input type="text" name="user_email"></td>
            </tr>
            <tr>
                <td rowspan="3" class="row">주소</td>
                <td><input type="text" name="user_code" placeholder="우편번호"> <button type="button">우편번호 찾기</button><br>
                </td>
            </tr>
            <tr>
                <td><input type="text" name="user_rode" placeholder="도로명주소">&nbsp;<input type="text" name="id"
                        placeholder="지번주소">
                </td>
            </tr>
            <tr>
                <td><input type="text" name="user_other" placeholder="나머지 주소"></td>
            </tr>
        </table>
    </form>
</body>

</html>
